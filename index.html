<body>
	<header>
		<h1>Cereal Finder</h1>
		<p>Enter your information below to find your ideal cereal!</p>
	</header>

	<center>
		<label>Calories: </label>
    <select id="calories">
      <option value="medium">Medium</option>
      <option value="low">Low</option>
      <option value="high">High</option>
    </select>
    <br>
    <br>

    <label>Favorite Flavor: </label>
    <select id="flavor">
      <option value="chocolatey">Chocolatey</option>
      <option value="honey">Honey</option>
      <option value="cinnamon">Cinnamon</option>
      <option value="fruity">Fruity</option>
      <option value="nutty">Nutty</option>
      <option value="plain">Plain</option>
      <option value="frosted">Frosted</option>
      </select>
      <br>
      <br>

      <label>Protein: </label>
      <select id="protein">
        <option value="medium">Medium </option>
        <option value="low">Low</option>
        <option value="high">High</option>
    </select>
    <br>
    <br>
    <br>
    <br>


    <button onclick = "findCereal(document.getElementById('calories').value, document.getElementById('protein').value, document.getElementById('flavor').value)">Find My Cereal</button>
